<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Website</title>
    <!-- Tailwind CSS CDN for basic styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font as per instructions */
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem; /* Equivalent to p-10 */
            border-radius: 1.5rem; /* Equivalent to rounded-3xl */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); /* Equivalent to shadow-xl */
            text-align: center;
            max-width: 90%;
            width: 500px;
        }
        h1 {
            color: #1a202c; /* Equivalent to text-gray-900 */
            margin-bottom: 1.5rem; /* Equivalent to mb-6 */
            font-size: 2.25rem; /* Equivalent to text-4xl */
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem; /* Equivalent to space-y-4 */
        }
        nav li {
            margin: 0;
        }
        nav a {
            display: block;
            padding: 0.75rem 1.25rem; /* Equivalent to px-5 py-3 */
            background-color: #6366f1; /* Equivalent to bg-indigo-500 */
            color: #ffffff; /* Equivalent to text-white */
            text-decoration: none;
            border-radius: 0.75rem; /* Equivalent to rounded-xl */
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 600;
        }
        nav a:hover {
            background-color: #4f46e5; /* Equivalent to hover:bg-indigo-600 */
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        @media (min-width: 640px) { /* sm breakpoint */
            nav ul {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container bg-white p-10 rounded-3xl shadow-xl">
        <h1 class="text-4xl font-bold text-gray-900 mb-6">Welcome to My Website!</h1>
        <p class="text-gray-700 mb-8">This is the `index.html` page. You can navigate to other pages using the links below.</p>

        <nav class="mt-8">
            <ul class="flex flex-col sm:flex-row justify-center gap-4">
                <li><a href="page-a.html" class="px-5 py-3 bg-indigo-500 text-white rounded-xl hover:bg-indigo-600 transition duration-300 ease-in-out">Go to Page A</a></li>
                <li><a href="page-b.html" class="px-5 py-3 bg-indigo-500 text-white rounded-xl hover:bg-indigo-600 transition duration-300 ease-in-out">Go to Page B</a></li>
                <li><a href="page-c.html" class="px-5 py-3 bg-indigo-500 text-white rounded-xl hover:bg-indigo-600 transition duration-300 ease-in-out">Go to Page C</a></li>
            </ul>
        </nav>

        <footer class="mt-10 text-gray-500 text-sm">
            &copy; 2025 My GitHub Pages Site. All rights reserved.
        </footer>
    </div>
</body>
</html>
